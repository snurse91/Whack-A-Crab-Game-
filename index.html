<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Whack A Crab!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Whack-a-crab! <span class="score">0</span></h1>
  <button id="button" onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="crab"></div>
    </div>
    <div class="hole hole2">
      <div class="crab"></div>
    </div>
    <div class="hole hole3">
      <div class="crab"></div>
    </div>
    <div class="hole hole4">
      <div class="crab"></div>
    </div>
    <div class="hole hole5">
      <div class="crab"></div>
    </div>
    <div class="hole hole6">
      <div class="crab"></div>
    </div>
  </div>
  <p id="music">HIT PLAY FOR MUSIC<i class="ri-arrow-down-fill"></i></p><audio id="audio" controls type="audio/wav" src="videogame.wav"></audio></p>
<script>
  
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const crabs = document.querySelectorAll('.crab');
  let lastHole;
  let timeUp = false;
  let score = 0;

  function randomTime(min, max) {
    return Math.round(Math.random() * (max - min) + min);
  }

  function randomHole(holes) {
    const idx = Math.floor(Math.random() * holes.length);
    const hole = holes[idx];
    if (hole === lastHole) {
      
      return randomHole(holes);
    }
    lastHole = hole;
    return hole;
  }

  function peep() {
    const time = randomTime(220, 1080);
    const hole = randomHole(holes);
    hole.classList.add('up');
    setTimeout(() => {
      hole.classList.remove('up');
      if (!timeUp) peep();
    }, time);
  }

  function startGame() {
    scoreBoard.textContent = 0;
    timeUp = false;
    score = 0;
    peep();
    setTimeout(() => timeUp = true, 10000)
  }

  function bonk(e) {
    if(!e.isTrusted) return; // cheater!
    score++;
    this.parentNode.classList.remove('up');
    scoreBoard.textContent = score;
  }

  crabs.forEach(crab => crab.addEventListener('click', bonk));

</script>
</body>
</html>
